    <body>
        <header>
            <h1>Dynamic HTML Using JS Template Strings</h1>
        </header>
        <main>
          <form>
            <label for="userName">Enter name</label>
            <input type="text" id="userName" name="userName">
            <button>Add Name</button>
          </form>
          <div class="content">
            <!-- Insert dynamic content here -->
            <div class="row">
              <div class="column-name">Deepak</div>
              <div class="column-hi">
                <i class="far fa-handshake icon-greet" title="Greet me"></i>
              </div>
              <div class="column-delete">
                <i class="far fa-trash-alt icon-delete" title="Delete"></i>
              </div>
            </div>
            <div class="row">
              <div class="column-name">Deepak</div>
              <div class="column-hi">
                <i class="far fa-handshake icon-greet" title="Greet me"></i>
              </div>
              <div class="column-delete">
                <i class="far fa-trash-alt icon-delete" title="Delete"></i>
              </div>
            </div>
          </div>
        </section>
        <div class="overlay hidden">
          <div class="message">
            <i class="fas fa-times"></i>
            <h3>
              <!-- Message goes here -->
            </h3>
          </div>
        </div>
        </main>
        <footer>
            <!-- Add content -->
        </footer>
        <!-- Custom JavaScript -->
        <script src="js/main.js"></script>
    </body>
