<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

			content="Deepak Joy Jose | deejayjay@zoho.com | deejayjay on GitHub"

		<!-- jQuery Library - ** Uncomment only if jQuery is needed **
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    -->
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/normalize-min.css" />
		<link rel="stylesheet" href="css/styles.css" />

		<title>Distance Finder - Home</title>
	</head>
	<body>
		<header>
			<section>
				<h1><a href="#">Distance Finder</a></h1>
				<p>
					Your go to place to find the distance between two
					locations...
				</p>
			</section>
		</header>
		<main>
			<section>
				<h2>Location Details</h2>
				<form id="formLocDetails" action="#" method="GET">
					<fieldset>
						<legend>Please enter the location details:</legend>
						<div>
							<label for="sourceLatitude">Source Latitude:</label>
							<input
								type="number"
								id="sourceLatitude"
								name="sourceLatitude"
								step="any"
								placeholder="Please enter the source latitude"
							/>
							<button id="btnMyLocation" type="submit">
								Use my location
							</button>
						</div>
						<div>
							<label for="sourceLongitude"
								>Source Longitude:</label
							>
							<input
								type="number"
								id="sourceLongitude"
								name="sourceLongitude"
								step="any"
								placeholder="Please enter the source longitude"
							/>
						</div>
						<div>
							<label for="destinationLatitude"
								>Destination Latitude:</label
							>
							<input
								type="number"
								id="destinationLatitude"
								name="destinationLatitude"
								step="any"
								placeholder="Please enter the destination latitude"
							/>
						</div>
						<div>
							<label for="destinationLongitude"
								>Destination Longitude:</label
							>
							<input
								type="number"
								id="destinationLongitude"
								name="destinationLongitude"
								step="any"
								placeholder="Please enter the destination longitude"
							/>
						</div>
						<button id="btnFindDistance" type="submit">
							Find Distance
						</button>
					</fieldset>
				</form>
			</section>
		</main>
		<footer>
			<section>
				<!-- This header is added for semantic purposes and screen readers only. -->
				<h2>Disclaimer</h2>
				<p>
					This page was built for educational purpose only &copy; 2021
				</p>
			</section>
		</footer>
		<!-- Custom JavaScript -->
		<script src="js/main.js"></script>
	</body>
</html>
